<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <title>LabCar</title>
  </head>
  <body>
    <header></header>
    <section id="hero"></section>
    <section id="information"></section>
    <section id="driver"></section>
    <section id="map-route"  class="container-fluid bg-orange">
      <section class="container modal-body">
        <section class="row">
          <div class="col-xs-12 col-sm-6 modal-body">
            <form class="form-horizontal c-white">
              <h2><strong>Tarifas</strong></h2>
              <h4>Consulta las tarifas LabCar aquí</h4>
              <div class="form-group">
                <label for="inp-origin" class="col-xs-1 control-label"><img src="assets/images/circulo.png" alt="ubicación de punto de partida"></label>
                <div class="col-xs-10">
                  <input type="text" class="form-control bg-orange bor-white c-white" id="inp-origin" placeholder="Ingrese punto de partida">
                </div>
              </div>
              <div class="form-group">
                <label for="inp-destiny" class="col-xs-1 control-label"><img src="assets/images/flecha.png" alt="ubicación de destino"></label>
                <div class="col-xs-10">
                  <input type="text" class="form-control bg-orange bor-white c-white" id="inp-destiny" placeholder="Ingrese su destino">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 text-center">
                  <button type="button" class="btn btn-default" id="btn-route"><strong>¡Trazar ruta!</strong></button>
                </div>
              </div>
            </form>
            <div class="h1 text-center"><strong id="total-rate"></strong></div>
          </div>
          <div class="col-xs-12 col-sm-5 col-sm-offset-1 modal-body bor-white">
            <div class="col-xs-12" id="map"></div>
          </div>
        </section>
      </section>
    </section>
    <footer></footer>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrQ96dA0nXu71y_2_4d5qsCDzxwBhKKXU&libraries=places&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
